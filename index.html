<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💞 Gửi đến Linh iuu – cô gái Hải yêu 💞</title>
  <style>
    body {
      background-color: #ffd6e7;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Comic Sans MS', cursive;
    }

    h1 {
      color: #ff1a75;
      font-size: 2.3em;
      text-shadow: 0 0 8px white;
      animation: glow 2s infinite alternate;
      text-align: center;
      margin-bottom: 10px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff1a75; }
      to { text-shadow: 0 0 20px white, 0 0 25px #ff1a75; }
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 50px;
    }

    .icon {
      width: 120px;
      height: 120px;
      cursor: pointer;
      transition: transform 0.4s ease;
    }

    .icon:hover {
      transform: scale(1.15);
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 182, 193, 0.95);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .popup img {
      max-width: 80%;
      max-height: 50vh; /* Thêm dòng này để ảnh không bị quá to */
      border-radius: 20px;
      box-shadow: 0 0 30px white;
      animation: zoomIn 1s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .popup p {
      margin-top: 25px;
      font-size: 1.3em;
      color: #fff;
      text-shadow: 0 0 10px #ff4d94;
      white-space: pre-line;
      text-align: center; /* Thêm để căn giữa chữ */
    }

    .close-btn {
      margin-top: 25px;
      background: #ff3385;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 0 10px white;
    }

    .heart {
      position: fixed;
      bottom: -10px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      z-index: 1;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    audio { display: none; }
  </style>
</head>
<body>
  <h1>💞 Gửi đến Linh iuu – cô gái Hải yêu 💞</h1>
  
  <div class="icons">
    <img src="https://cdn-icons-png.flaticon.com/512/1030/1030795.png" class="icon" onclick="showPopup('thu')">
    <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" class="icon" onclick="showPopup('tim')">
  </div>

  <div id="popup-thu" class="popup">
    <img src="images/anh-thu.png" alt="Thư tình">
    <p>💐 Linh iuu luôn là món quà tuyệt vời nhất mà cuộc sống mang lại 😍🥰</p>
    <button class="close-btn" onclick="closePopup()">Đóng</button>
  </div>

  <div id="popup-tim" class="popup">
    <img src="images/anh-tim.png" alt="Trái tim">
    <p>🌷 Chúc Linh iuu 20/10 thật xinh đẹp, hạnh phúc và ngập tràn yêu thương 💌\nCảm ơn Linh đã đến và khiến mỗi ngày của Hải đều đặc biệt hơn 💖</p>
    <button class="close-btn" onclick="closePopup()">Đóng</button>
  </div>

  <audio id="bg-music" autoplay loop>
    <source src="audio/nhacnen.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Javascript giữ nguyên
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      const colors = ["#ff3366", "#ff6699", "#66ccff", "#ff0000"];
      heart.innerHTML = "💖";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 25 + 15 + "px";
      heart.style.color = colors[Math.floor(Math.random() * colors.length)];
      heart.style.animationDuration = Math.random() * 4 + 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 250);

    function showPopup(type) {
      document.getElementById("popup-" + type).style.display = "flex";
      document.getElementById("bg-music").play();
    }

    function closePopup() {
      document.querySelectorAll(".popup").forEach(p => p.style.display = "none");
    }
  </script>
</body>
</html>
